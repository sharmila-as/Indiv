<!DOCTYPE html>
<html lang="en">
<head>

    <title>Frontend Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="main">
        <div class="gif">

        </div>

    <script src="script.js"></script>

</html>
