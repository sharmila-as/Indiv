  <script>
    function toggleVisibility(inputId) {
      const input = document.getElementById(inputId);
      input.type = input.type === "password" ? "text" : "password";
    }

    function showCardInputs() {
  document.getElementById('cardholderGroup').style.display = 'block';
  document.getElementById('cardNumberGroup').style.display = 'block';
  document.getElementById('expirationGroup').style.display = 'block';
  document.getElementById('cvvGroup').style.display = 'block';
  document.getElementById('topic').style.display = 'none';
  document.getElementById('qrCodeContainer').style.display = 'none';
}

function showQrCode() {
  document.getElementById('cardholderGroup').style.display = 'none';
  document.getElementById('cardNumberGroup').style.display = 'none';
  document.getElementById('expirationGroup').style.display = 'none';
  document.getElementById('cvvGroup').style.display = 'none';
  document.getElementById('topic').style.display = 'block';
  document.getElementById('qrCodeContainer').style.display = 'block';
}


  function validateForm() {
    // Retrieve input field values
    const cardholder = document.getElementById('cardholder').value;
    const cardNumber = document.getElementById('cardNumber').value;
    const expirationDate = document.getElementById('expirationDate').value;
    const cvv = document.getElementById('cvv').value;

    // Regular expressions for validation
    const cardholderRegex = /^[a-zA-Z\s]+$/;
    const cardNumberRegex = /^\d{16}$/;
    const expirationDateRegex = /^(0[1-9]|1[0-2])\/\d{2}$/;
    const cvvRegex = /^\d{3}$/;

    // Error messages
    const errors = [];

    // Validate cardholder name
    if (!cardholderRegex.test(cardholder)) {
      document.getElementById('cardholderError').textContent = "Please enter a valid cardholder name.";
      errors.push("Please enter a valid cardholder name.");
    } else {
      document.getElementById('cardholderError').textContent = "";
    }

    // Validate card number
    if (!cardNumberRegex.test(cardNumber)) {
      document.getElementById('cardNumberError').textContent = "Please enter a valid 16-digit card number.";
      errors.push("Please enter a valid 16-digit card number.");
    } else {
      document.getElementById('cardNumberError').textContent = "";
    }

    // Validate expiration date
    if (!expirationDateRegex.test(expirationDate)) {
      document.getElementById('expirationError').textContent = "Please enter a valid expiration date in MM/YY format.";
      errors.push("Please enter a valid expiration date in MM/YY format.");
    } else {
      document.getElementById('expirationError').textContent = "";
    }

    // Validate CVV
    if (!cvvRegex.test(cvv)) {
      document.getElementById('cvvError').textContent = "Please enter a valid 3-digit CVV.";
      errors.push("Please enter a valid 3-digit CVV.");
    } else {
      document.getElementById('cvvError').textContent = "";
    }

    // Display error messages or submit form
    if (errors.length > 0) {
      return false; // Prevent form submission
    } else {
      return true; // Allow form submission
    }
  }
  </script>
